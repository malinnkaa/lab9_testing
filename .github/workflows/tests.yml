name: JSONPlaceholder API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests
    
    - name: Run API tests
      run: |
        # Сначала запустим тесты через pytest (для CI/CD)
        python -m pytest lab5_final_tests.py -v
        
        # Затем можно запустить ручной тест для вывода детальной информации
        echo "=== Запуск ручного теста для отладки ==="
        python lab5_final_tests.py
    
    - name: Upload test results (опционально)
      if: always() # Запускается даже если тесты упали
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-reports/
        retention-days: 7
